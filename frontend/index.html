<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Header -->
     <div id="divH">
        
     </div>
    

    <!-- Section Principal -->
    <main>
        
        <!-- Formulario de Login -->
        <section id="formLgn">
            <div>
                <form action="url" method="POST">
                    <!-- Usuario -->
                    <h2>Login</h2>
                    <label for="username">Usuario</label>
                    <input type="text" id="usernameL" name="username" required>

                    <!-- Password -->
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>

                   <div class="g-recaptcha" data-sitekey="llabe_de_google"></div>

                    <button type="submit" class="formBtn">Aceptar</button>
                </form>
                <!-- src de el captcha de google -->
                
            </div>
        </section>

        <!-- Formulario de Registro -->
        <section id="formReg">
            <form action="url" method="POST">
                <h2>Registrate</h2>
                
                <label for="username">Usuario</label>
                <input type="text" id="usernameR" name="username" required>

                <label for="email">Correo</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="passwordR" name="passwordR" required>

                <label for="confirmpassword">Confirmar Contraseña</label>
                <input type="password" id="confirmpasswordR" name="confirmpasswordR" required>

                <button type="submit" class="formBtn">Crear Cuenta</button>
                
            </form>
        </section>
        
    </main>

    <!-- Formulario de login -->
    

    <!-- Footer -->
    <div id="divF">
        
    </div>
    

    <!-- Le hablamos al Js de index -->
    <script src="index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
