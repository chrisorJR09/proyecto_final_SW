        <!-- Formulario de Login -->
        <section id="formLgn" class="inactivo">

                <label for="confirmpassword">Confirmar Contraseña</label>

                <label for="text">Captcha</label>

                    <!-- Imagen captcha -->
                </section>

                <button type="submit" class="formBtn">Crear Cuenta</button>
